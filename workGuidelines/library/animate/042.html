      <pre class="brush:xml"><textarea style="height: 2400px;">
.merry_box{ margin:0 30px;    width:300px;border-top: 20px solid #ddd;}
.merry_box .fl{ float:left;  }
.merry_l + div{margin-left:-7px;}
.merry_l,.merry_r,.merry_l:before,.merry_r:before,.merry_p1 i,.merry_p2 i,.merry_p3 i{width: 44px;height: 44px;background:url(../images/merry.png) no-repeat;}
.merry_l,.merry_r{ position:relative; width: 64px;height: 100px;}
.merry_l:before,.merry_r:before{ z-index: 3;content:""; position:absolute;bottom: 0;background-position: -132px -26px;}
.merry_l:after,.merry_r:after{ z-index: 2;content:""; position:absolute; width: 30px;height: 80px;border-right: 1px solid #ddd; left: 28px;}
.merry_l:before{left: 29px;}
.merry_r:before{left: 14px;}
.merry_l:after{left: 20px;}
.merry_r:after{left: 4px;}
.merry_p1 ,.merry_p2,.merry_p3{ display:inline-block;position:relative;width: 30px;height: 90px;border-right: 1px solid #ddd;border-image-width:10px;}
.merry_p1 i,.merry_p2 i,.merry_p3 i{  left:10px; position:absolute; bottom: -12px;background-position: -132px -26px; }
.merry_r{ background-position:-178px 6px; width:126px; }
.merry_l{ transform-origin:right top; -webkit-transform-origin:right top; animation:merry_animate_l 3s infinite;   -webkit-animation:merry_animate_l  3s infinite; -moz-animation:merry_animate_l  3s infinite; -o-animation:merry_animate_l  3s infinite;}
@keyframes merry_animate_l{    
  0% {transform:rotate(70deg);}
  20%{transform:rotate(0);}
  80% {transform:rotate(0);}
  100% {transform:rotate(70deg);}
}
@-webkit-keyframes merry_animate_l{
  0% {transform:rotate(70deg);-webkit-transform:rotate(70deg);}
  20%{transform:rotate(0);-webkit-transform:rotate(0);}
  80% {transform:rotate(0);-webkit-transform:rotate(0);}
  100% {transform:rotate(70deg);-webkit-transform:rotate(0);}
}
@-moz-keyframes merry_animate_l{
  0% {transform:rotate(70deg);}
  20%{transform:rotate(0);}
  80% {transform:rotate(0);}
  100% {transform:rotate(70deg);}
}

@-o-keyframes merry_animate_l{
  0% {transform:rotate(70deg);}
  20%{ transform:rotate(0); }
  80% {transform:rotate(0);}
  100% {transform:rotate(70deg);}
}
.merry_r{ transform-origin:0 20px;   -webkit-transform-origin:0 20px;    animation:merry_animate_r 3s infinite;    -webkit-animation:merry_animate_r 3s infinite;    -moz-animation:merry_animate_r 3s infinite;    -o-animation:merry_animate_r 3s infinite;}
@keyframes merry_animate_r{
  30%{transform:rotate(0);}
  50% {transform:rotate(-60deg);}
  70%{transform:rotate(0);}
}
@-webkit-keyframes merry_animate_r{
  30%{transform:rotate(0);-webkit-transform:rotate(0);}
  50% {transform:rotate(-60deg);-webkit-transform:rotate(-60deg); }
  70%{transform:rotate(0);-webkit-transform:rotate(0); }
}
@-moz-keyframes merry_animate_r{
  30%{transform:rotate(0);}
  50% {transform:rotate(-60deg);}
  70%{transform:rotate(0);}
}
@-o-keyframes merry_animate_r{
  30%{  transform:rotate(0);  }
  50% {  transform:rotate(-60deg);  }
  70%{  transform:rotate(0);  }
}
.merry_p1{transform-origin:right top;-webkit-transform-origin:right top;animation:p1_ani 3s infinite;-webkit-animation:p1_ani 3s infinite;-moz-animation:p1_ani 3s infinite;-o-animation:p1_ani 3s infinite;}
@keyframes p1_ani{
  20%{transform:rotate(0);-webkit-transform:rotate(0);}
  22% {transform:rotate(-2deg);-webkit-transform:rotate(-2deg);}
  24%{transform:rotate(0);-webkit-transform:rotate(0);}
  75%{transform:rotate(0);-webkit-transform:rotate(0);}
  80%{transform:rotate(6deg);-webkit-transform:rotate(6deg);}
  85%{transform:rotate(0);-webkit-transform:rotate(0);}
}
@-webkit-keyframes p1_ani{
  20%{transform:rotate(0);-webkit-transform:rotate(0);}
  22% {
  transform:rotate(-2deg);-webkit-transform:rotate(-2deg);}
  24%{transform:rotate(0);-webkit-transform:rotate(0);}
  75%{transform:rotate(0);-webkit-transform:rotate(0);}
  80%{transform:rotate(6deg);-webkit-transform:rotate(6deg);}
  85%{transform:rotate(0);-webkit-transform:rotate(0);}
}
@-moz-keyframes p1_ani{
  20%{transform:rotate(0);}
  22% {transform:rotate(-2deg);}
  24%{transform:rotate(0);}
  75%{transform:rotate(0);}
  80%{transform:rotate(6deg);}
  85%{transform:rotate(0);}
}
@-o-keyframes p1_ani{
  20%{transform:rotate(0);}
  22% {transform:rotate(-2deg);}
  24%{transform:rotate(0);}
  75%{transform:rotate(0);}
  80%{transform:rotate(6deg);}
  85%{transform:rotate(0);}
}
.merry_p2{transform-origin:right top;-webkit-transform-origin:right top;animation:p2_ani 3s infinite;-webkit-animation:p2_ani 3s infinite;-moz-animation:p2_ani 3s infinite;-o-animation:p2_ani 3s infinite;}
@keyframes p2_ani{
  22%{transform:rotate(0);}
  25% {transform:rotate(-4deg);}
  28%{transform:rotate(0);}
  72%{transform:rotate(0);}
  75%{transform:rotate(4deg);}
  78%{transform:rotate(0);}
}
@-webkit-keyframes p2_ani{
  22%{transform:rotate(0);-webkit-transform:rotate(0);}
  25% {transform:rotate(-4deg);-webkit-transform:rotate(-4deg);}
  28%{transform:rotate(0);-webkit-transform:rotate(0);}
  72%{transform:rotate(0);-webkit-transform:rotate(0);}
  75%{transform:rotate(4deg);-webkit-transform:rotate(4deg);}
  78%{transform:rotate(0);-webkit-transform:rotate(0);}
}
@-moz-keyframes p2_ani{
  22%{transform:rotate(0);}
  25% {transform:rotate(-4deg);}
  28%{transform:rotate(0);}
  72%{transform:rotate(0);}
  75%{transform:rotate(4deg);}
  78%{transform:rotate(0);}
}
@-o-keyframes p2_ani{
  22%{transform:rotate(0);}
  25% {transform:rotate(-4deg);}
  28%{transform:rotate(0);}
  72%{transform:rotate(0);}
  75%{transform:rotate(4deg);}
  78%{transform:rotate(0);}
}       

.merry_p3{transform-origin:right top;-webkit-transform-origin:right top;animation:p3_ani 3s infinite;-webkit-animation:p3_ani 3s infinite;-moz-animation:p3_ani 3s infinite;-o-animation:p3_ani 3s infinite;}
@keyframes p3_ani{
  25%{transform:rotate(0);}
  30% {transform:rotate(-6deg);}
  35%{transform:rotate(0);}
  70% {transform:rotate(0);}
  72% {transform:rotate(2deg);}
  74%{transform:rotate(0);}
}
@-webkit-keyframes p3_ani{
  25%{transform:rotate(0);-webkit-transform:rotate(0);}
  30% {transform:rotate(-6deg);-webkit-transform:rotate(-6deg);}
  35%{transform:rotate(0);-webkit-transform:rotate(0);}
  70% {transform:rotate(0);-webkit-transform:rotate(0);}
  72% {transform:rotate(2deg);-webkit-transform:rotate(2deg);}
  74%{transform:rotate(0);-webkit-transform:rotate(0);}
}

@-moz-keyframes p3_ani{
  25%{transform:rotate(0);}
  30% {transform:rotate(-6deg);}
  35%{transform:rotate(0);}
  70% {transform:rotate(0);}
  72% {transform:rotate(2deg);}
  74%{transform:rotate(0);}
}
@-o-keyframes p3_ani{
  25%{transform:rotate(0);}
  30% {transform:rotate(-6deg);}
  35%{transform:rotate(0);}
  70% {transform:rotate(0);}
  72% {transform:rotate(2deg);}
  74%{transform:rotate(0);}
}</textarea>
