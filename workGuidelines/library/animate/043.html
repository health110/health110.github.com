    <h3 class="h-title1 mtb20">css代码为：</h3>
    <div class="i-code">
      <pre class="brush:xml"><textarea style="height: 600px;">
      .run{ background: url(../images/run.png) 0 0 no-repeat; width:312px; height:360px;-webkit-transform: scale(0.65);-webkit-transform: scale(0.5);
      -webkit-animation-name: run;/* 动画名称 */
            -webkit-animation-iteration-count: infinite;/* 动画无限播放 */
            -webkit-animation-timing-function: step-start;/* 马上跳到动画每一结束桢的状态 */
            -webkit-animation-duration: 650ms;/* 动画运行的时间 */
      }
       @-webkit-keyframes run{

            0%{  background-position: 0 0; }
            4.2%{  background-position: -309px 0; }
            8.4%{  background-position: -618px 0; }
            12.6%{  background-position: -927px 0; }
            16.8%{ background-position: -1236px 0;  }
            21%{ background-position: -1545px 0;  }
            25.2%{ background-position: -1854px 0;  }

            33.6%{  background-position: -2472px 0; }
            37.8%{  background-position: -2781px 0;  }
            42%{ background-position: -3090px 0;   }
            46.2%{  background-position: -3399px 0;  }
            50.4%{  background-position: -3708px 0;  }

            92.4%{  background-position: -6798px 0;  }
            96.6%{  background-position: -7107px 0;  }
            100%{  background-position: 0 0;}
        }
</textarea>
</pre>
