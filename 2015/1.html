<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
<title>css3随便玩玩</title>
</head>
<style>
		body{ overflow:hidden; height:100%;background: #C0B9B9;}
		.merry_box{ margin:0 30px; width:300px;border-top: 20px solid #ddd;}
		.merry_box .fl{ float:left;  }
		.merry_l + div{margin-left:-7px;}
		.merry_l,.merry_r,.merry_l:before,.merry_r:before,.merry_p1 i,.merry_p2 i,.merry_p3 i{width: 44px;height: 44px;background:url(http://health110.github.io/images/css3/merry.png) no-repeat;}
		.merry_l,.merry_r{ position:relative; width: 64px;height: 100px;}
		.merry_l:before,.merry_r:before{ z-index: 3;content:""; position:absolute;bottom: 0;background-position: -132px -26px;}
		.merry_l:after,.merry_r:after{ z-index: 2;content:""; position:absolute; width: 30px;height: 80px;border-right: 1px solid #ddd; left: 28px;}
		.merry_l:before{left: 29px;}
		.merry_r:before{left: 14px;}
		.merry_l:after{left: 20px;}
		.merry_r:after{left: 4px;}
		.merry_p1 ,.merry_p2,.merry_p3{ display:inline-block;position:relative;width: 30px;height: 90px;border-right: 1px solid #ddd;}
		.merry_p1 i,.merry_p2 i,.merry_p3 i{  left:10px; position:absolute; bottom: -12px;background-position: -132px -26px; }
		.merry_r{ background-position:-178px 6px; width:126px; }
		
		/**************从这里往下的css代码***************/

		.merry_l{
			transform-origin:right top;
			-webkit-transform-origin:right top;
			animation:merry_animate_l  3s infinite;
			-webkit-animation:merry_animate_l  3s infinite;
			-moz-animation:merry_animate_l  3s infinite;
			-o-animation:merry_animate_l  3s infinite;
		}
		@keyframes merry_animate_l{
			0% {
			 	transform:rotate(70deg);
			}
			20%{
				transform:rotate(0);
			}
			80% {
			 	transform:rotate(0);
			}
			100% {
			 	transform:rotate(70deg);
			}
		}
		@-webkit-keyframes merry_animate_l{
			0% {
			 	transform:rotate(70deg);
				-webkit-transform:rotate(70deg);
			}
			20%{
				transform:rotate(0);
				-webkit-transform:rotate(0);
			}
			80% {
			 	transform:rotate(0);
				-webkit-transform:rotate(0);
			}
			100% {
			 	transform:rotate(70deg);
				-webkit-transform:rotate(0);
			}
		}

		@-moz-keyframes merry_animate_l{
			0% {
			 	transform:rotate(70deg);
			}
			20%{
				transform:rotate(0);
			}
			80% {
			 	transform:rotate(0);
			}
			100% {
			 	transform:rotate(70deg);
			}
		}

		@-o-keyframes merry_animate_l{
					0% {
						transform:rotate(70deg);
					}
					20%{
						transform:rotate(0);
					}
					80% {
						transform:rotate(0);
					}
					100% {
						transform:rotate(70deg);
			}
		}


		.merry_r{
			transform-origin:0 20px;
			-webkit-transform-origin:0 20px;
			animation:merry_animate_r 3s infinite;
			-webkit-animation:merry_animate_r 3s infinite;
			-moz-animation:merry_animate_r 3s infinite;
			-o-animation:merry_animate_r 3s infinite;
		}
		@keyframes merry_animate_r{
			30%{
				transform:rotate(0);
			}
			50% {
			 	transform:rotate(-60deg);
			}
			70%{
				transform:rotate(0);
			}
		}

		@keyframes p3_ani{

		.bg_pao{ background: url(http://health110.github.io/images/css3/run.png) 0 0 no-repeat; width:312px; height:360px;-webkit-transform: scale(0.65);-webkit-transform: scale(0.5);
			-webkit-animation-name: run;/* 动画名称 */
            -webkit-animation-iteration-count: infinite;/* 动画无限播放 */
            -webkit-animation-timing-function: step-start;/* 马上跳到动画每一结束桢的状态 */
            -webkit-animation-duration: 650ms;/* 动画运行的时间 */

			}
			
			
			 @-webkit-keyframes run{

            0%{  background-position: 0 0; }
            4.2%{  background-position: -309px 0; }

<body>

<div class="merry_box clear">
